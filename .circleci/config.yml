version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.5
  node: circleci/node@5.0.2
  ruby: circleci/ruby@1.7.1

executors:
  basic:
    docker:
      - image: cimg/ruby:3.1.2-node
    environment:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 4
      BUNDLE_PATH: vendor/bundle
      BUNDLER_VERSION: 2.2.22
      RAILS_ENV: test
      RACK_ENV: test
  advanced:
    docker:
      - image: cimg/ruby:3.1.2-node
      - image: cimg/postgres:14.2
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: personal_test
          POSTGRES_HOST_AUTH_METHOD: trust
      - image: cimg/redis:6.2
    environment:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 4
      BUNDLE_PATH: vendor/bundle
      BUNDLER_VERSION: 2.2.22
      RAILS_ENV: test
      RACK_ENV: test
      PGHOST: localhost

jobs:
  eslint:
    executor: basic
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn lint

  rubocop:
    executor: basic
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rubocop-check

  brakeman:
    executor: basic
    steps:
      - checkout
      - ruby/install-deps
      - run: bundle exec brakeman -z --format html --output tmp/brakeman.html
      - store_artifacts:
          path: tmp/brakeman.html
          destination: brakeman.html

  rspec:
    executor: advanced
    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install libvips
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
      - run: dockerize -wait tcp://localhost:6379 -timeout 2m # Redis
      - run: dockerize -wait tcp://localhost:5432 -timeout 2m # Postgres
      - run: ./bin/rails test:prepare
      - ruby/rspec-test
      - run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-$CC_TEST_REPORTER_VERSION > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter format-coverage -t simplecov coverage/coverage.json
          ./cc-test-reporter upload-coverage

  assets:
    executor: basic
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
      - run: ./bin/rails assets:precompile

workflows:
  version: 2.1
  build:
    jobs:
      - eslint
      - brakeman
      - rubocop
      - rspec
      - assets
