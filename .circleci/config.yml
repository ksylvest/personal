version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.1.1
  node: circleci/node@4.1.0
  ruby: circleci/ruby@1.1.2

executors:
  basic:
    docker:
      - image: cimg/ruby:2.7.2-node
    environment:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 4
      BUNDLE_PATH: vendor/bundle
      BUNDLER_VERSION: 2.1.4
      RAILS_ENV: test
      RACK_ENV: test
  advanced:
    docker:
      - image: cimg/ruby:2.7.2-node
      - image: circleci/postgres:13-ram
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: personal_test
          POSTGRES_HOST_AUTH_METHOD: trust
      - image: circleci/redis:6-alpine
    environment:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 4
      BUNDLE_PATH: vendor/bundle
      BUNDLER_VERSION: 2.1.4
      RAILS_ENV: test
      RACK_ENV: test
      PGHOST: localhost

jobs:
  bundle:
    executor: basic
    steps:
      - checkout
      - ruby/install-deps
      - persist_to_workspace:
          root: .
          paths:
            - vendor/bundle

  yarn:
    executor: basic
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - persist_to_workspace:
          root: .
          paths:
            - node_modules

  compile:
    executor: basic
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - compile-{{ .Branch }}-{{ .Revision }}
            - compile-{{ .Branch }}
            - compile
      - run: bundle exec rails webpacker:compile webpacker:clean
      - save_cache:
          key: compile-{{ .Branch }}-{{ .Revision }}
          paths:
            - tmp/cache/webpacker
            - public/packs*
      - persist_to_workspace:
          root: .
          paths:
            - tmp/cache/webpacker
            - public/packs*

  eslint:
    executor: basic
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: yarn run eslint ./app/**/*.ts*

  rubocop:
    executor: basic
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: bundle exec rubocop --format progress --format html --out tmp/rubocop.html
      - store_artifacts:
          path: tmp/rubocop.html
          destination: rubocop.html

  brakeman:
    executor: basic
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: bundle exec brakeman -z --format html --output tmp/brakeman.html
      - store_artifacts:
          path: tmp/brakeman.html
          destination: brakeman.html

  rspec:
    executor: advanced
    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install imagemagick
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - attach_workspace:
          at: .
      - run: dockerize -wait tcp://localhost:6379 -timeout 2m # Redis
      - run: dockerize -wait tcp://localhost:5432 -timeout 2m # Postgres
      - ruby/rspec-test
      - run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-$CC_TEST_REPORTER_VERSION > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter format-coverage -t simplecov coverage/coverage.json
          ./cc-test-reporter upload-coverage

workflows:
  version: 2.1
  build:
    jobs:
      - bundle
      - yarn
      - compile:
          requires:
            - bundle
            - yarn
      - eslint:
          requires:
            - yarn
      - brakeman:
          requires:
            - bundle
      - rubocop:
          requires:
            - bundle
      - rspec:
          requires:
            - compile
